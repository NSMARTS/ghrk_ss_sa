<div class="mainContentContainer">
    <div class="mainContent">
        <div>
            <div class="mainTitle">Country List</div>
            <span class="example-spacer"></span>
            <button class="requestBtn">Add Country</button>
        </div>
    </div>

    <div class="historyTableBox">
        <table mat-table [dataSource]="countryList" class="mat-elevation-z8 historyTable">

            <!-- name Column -->
            <ng-containter matColumnDef="countryName">
                <th mat-header-cell *matHeaderCellDef>Country Name</th>
                <td mat-cell *matCellDef="let element"> {{element?.countryName}}</td>
            </ng-containter>

            <!-- form Column -->
            <ng-container matColumnDef="countryCode">
                <th mat-header-cell *matHeaderCellDef>Country Code</th>
                <td mat-cell *matCellDef>{{element?.countryCode}}</td>
            </ng-container>

            <th mat-header-cell *matHeaderCellDef> - </th>

            <ng-container matColumnDef="btns">
                <th mat-header-cell *matHeaderCellDef> - </th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        <button mat-flat-button class="addCountryHolidayBtn">Add Holiday</button>
                        <button mat-flat-button class="deleteCountryBtn">Delete</button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; Columns: displayedColumns"></tr>
            <tr class="mat-row" *matNoDateRow>
                <td class="mat-cell" colspan="9999">No data</td>
            </tr>
        </table>
    </div>
</div>
